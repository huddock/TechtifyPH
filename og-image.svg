<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#18181b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f766e"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="1000" cy="100" r="300" fill="#0f766e" opacity="0.1"/>
  <circle cx="200" cy="530" r="200" fill="#1a3d5c" opacity="0.1"/>
  
  <!-- Accent bar -->
  <rect x="80" y="280" width="6" height="70" fill="url(#accent)" rx="3"/>
  
  <!-- Main text -->
  <text x="108" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" letter-spacing="-2">Techtify</text>
  
  <text x="108" y="380" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#a1a1aa">IT Services &amp; Consulting</text>
  
  <!-- Tagline -->
  <text x="108" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="#71717a">Smart IT for Businesses Without an IT Department</text>
  
  <!-- Bottom accent -->
  <rect x="108" y="480" width="120" height="4" fill="url(#accent)" rx="2"/>
  
  <!-- Website URL -->
  <text x="108" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#71717a">techtifyph.com</text>
</svg>
